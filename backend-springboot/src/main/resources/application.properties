spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_PORT_3306_TCP_ADDR:meeting-server}:${MYSQL_PORT_3306_TCP_PORT:3306}/${MYSQL_ENV_MYSQL_DATABASE:springboot_mysql_database}
spring.datasource.username=${MYSQL_ENV_MYSQL_USER:rcspell}
spring.datasource.password=${MYSQL_ENV_MYSQL_PASSWORD:admin}
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql: true
